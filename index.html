<!DOCTYPE html>
<html lang="en">
<head>
  <title>programming-Quiz</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
   <h1>what programming language should you learn?</h1>
   <form id="quiz">
    <div id="favSport"> 
      <h1>Favorite sport</h1>
      <div class="radio">
        <label>
          <input type="radio" name="color" value="1" checked>
          baseball
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="color" value="2">
          Hockey
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="color" value="3">
         Football
        </label>
      </div>
    </div>
    <div class="faveDessert"> 
      <h1>What is your age?</h1>
      <select class="form-control" id="dessert">
        <option value="1">Brownie sundea</option>
        <option value="2">Cheesecake</option>
        <option value="3">Apple pie</option>
      </select>
    </div>


    
    <button type="submit" class="btn-lg">GO!</button>
  </form>
    
  </div>
</body>
</html>
