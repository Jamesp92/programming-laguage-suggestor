<!DOCTYPE html>
<html lang="en">
<head>
  <title>programming-Quiz</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
<div class="container">
   <h1><u>what programming language should you learn?</u></h1>
   <form id="quiz">
    <div id="favSport"> 
      <h1>Favorite sport</h1>
      <div class="radio">
        <label>
          <input type="radio" name="sport" value="1" checked>
          baseball
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="sport" value="2">
          Hockey
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="sport" value="3">
         Football
        </label>
      </div>
    </div>
    <div class="faveDessert"> 
      <h2>What is your favorite dessert</h2>
      <select class="form-control" id="dessert">
        <option value="1">Brownie sundea</option>
        <option value="2">Cheesecake</option>
        <option value="3">Apple pie</option>
      </select>
    </div>
    <div class ="favSeason">
      <h2>favorite Season</h2>
      <div class="radio">
        <label>
          <input type="radio" name="season" value="1" checked>
          Fall
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="season" value="2">
          Summer
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="season" value="3">
         Winter
        </label>
      </div>
    </div>
   <div class="animals" >
    <h2>would you rather speak all languages or be able to talk to animals?</h2>
    <select class="form-control" id="wouldRather">
      <option value="1">talk to animals</option>
      <option value="2">speak all languages</option>
    </select>
   </div> 
    <div class = "Season">
      <h2>Pizza or Tacos?</h2>
      <div class="radio">
        <label>
          <input type="radio" name="tacos" value="1" checked>
          Tacos?
        </label>
      </div>
          <div class="radio">
            <label>
              <input type="radio" name="tacos" value="2">
              pizza
            </label>
          </div>
      </div>
    <button type="submit" class="btn-lg">GO!</button>
  </form>
  <div id="cSharp" >
    <p>looks like c# would be the best programming language for you </p>
  </div>

</div>
</body>
</html>
